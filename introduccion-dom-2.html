<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }

        .pokemon-card {
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        .pokemon-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .pokemon-name {
            color: #333;
            margin: 10px 0;
        }

        .pokemon-type {
            color: #666;
            background-color: #E0E0E0;
            margin: 0;
            padding: 5px;
        }

        .pokemon-description {
            color: #555;
            font-size: 14px;
            padding: 10px;
            border-top: 1px solid #eee;
            margin: 0;
        }
    </style>
</head>

<body style="border: 5px solid black;">
    <div class="pokemon-card">
        <img src="https://via.placeholder.com/150" alt="" class="pokemon-image">
        <h1 id="poke-name" class="pokemon-name redondito">POKEMON NAME</h1>
        <h2 class="pokemon-type">POKEMON TYPE</h2>
        <p class="pokemon-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet eligendi eaque
            ex sed aspernatur, sint atque quod ab dolor deserunt nisi ducimus, aliquam nobis accusantium
            veritatis autem
            consectetur hic commodi.</p>
    </div>
    <div>
        <label for="">Nuevo nombre</label>
        <input id="change-name" placeholder="Cambia el nombre por...."></input>
        <button> Cambiar nombre</button>
    </div>
    <script src="script-intro-dom-2.js"></script>
    <script>
        // La propiedad style contiene los estilos en línea

        const body = document.querySelector('body');
        console.log("propiedad style del body", body.style);

        // La propiedad classList contiene todas las clases CSS del atributo "class"
        const h1 = document.querySelector('h1');
        console.log("Classes CSS aplicadas al h1: ", h1.classList)
        // quitar la clase CSS "pokemon-name"
        h1.classList.remove('pokemon-name');

        // La propiedad textContent contiene la información textual del nodo <p>Hola</p>
        const pokeDescription = document.querySelector('.pokemon-description');
        console.log("textContent del párrafo: ", pokeDescription.textContent);

        // La propiedad innerHTML contiene "todos los hijos" de ese nodo en formato HTML!
        console.log("textContent del párrafo: ", pokeDescription.innerHTML = "<strong style='color: red'>BLA BLA</strong>");

        // La propiedad value es exclusiva de los controles de formulario y no tiene sentido en otros nodos
        console.log("value del párrafo", pokeDescription.value);


        document.querySelector('button').onclick = function (ejemplo) {

            console.log("97: event.target hace referencia al botón", event.target);
            console.log(event);

            // Propiedad value del <input>
            console.log("Value del input: ", document.querySelector('#change-name').value);
        }

        // Detectar cuando cambia el valor del input y el campo pierde el foco
        document.querySelector('input').onchange = function (event) {
            console.log("Ha cambiado el valor del <input>: ", event.target.value);
        }
    </script>
</body>

</html>
