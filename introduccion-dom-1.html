<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precio de una Manzana</title>
    <style>
        h1 {
            color: green;
        }

        .title {
            background-color: yellow;
        }

        table {
            width: 50%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        img {
            width: 50px;
            height: auto;
        }
    </style>
</head>

<body>
    <h1 id="titulo" class="title">Precio de una Manzana</h1>
    <table>
        <tr>
            <th>Descripción</th>
            <th>Monto</th>
        </tr>
        <tr>
            <td>Precio Base</td>
            <td>1.00</td>
        </tr>
        <tr>
            <td>IVA (10%)</td>
            <td>0.10</td>
        </tr>
        <tr>
            <td>Precio Final</td>
            <td id="total" style="color: #800060; font-weight: 700;">1.10</td>
        </tr>
    </table>
    <script>
        // Forma muy típica de obtener la información textual del nodo #titulo
        let textoTitulo = document.querySelector('#titulo').textContent;
        console.log("Titulo: ", textoTitulo);

        // Recuperar la información textual del nodo #total
        let textoTotal = document.querySelector('#total').textContent;
        console.log("Total: ", textoTotal);

        // Acceder a los estilos el línea del nodo #total

        console.log("Estilos en línea del #total: ", document.querySelector('#total').style);

        // Acceder a la valor de la propuedad color del estilo en línea de #total
        console.log("Color estilo en línea del #total: ", document.querySelector('#total').style.color);

    </script>
</body>

</html>
